<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0,
          maximum=scale=3.0, minimum-scale=0.8, user-scalable=yes"/>
    <title></title>
    <style>
        /* 초기화 */
        * {
            margin : 0;
            padding : 0;
        }
        a {
            text-decoration : none;
        }
        li {
            list-style : none;
        }
        /* header */
        header {
            height : 100px;
            background-color : #ef8e00;
        }
        header #logo_wrap{
            height : 50px;
            line-height : 50px;
            text-align : center;
            position : relative;
        }
        header #logo_wrap .menu {
            position : absolute;
            top : 0;
            left : 0px;
        }
        header #logo_wrap .myinfo {
            position : absolute;
            top : 0;
            right : 0;
        }
        header #logo_wrap a.logo {
            color : white;
        }
        header #search {
            height : 50px;
            line-height : 50px;
        }
        input[type="text"] {
            outline : none;
            width : 100%;
            border : 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo_wrap">
            <img src="imgEx2/menu.png" class="menu" alt="메뉴 아이콘"/>
            <a href="#" class="logo"><h3>mobile logo</h3></a>
            <img src="imgEx2/myinfo.png" class="myinfo" alt="내정보 아이콘"/>
        </div>
        <div id="search">
            <form action="#">
                <input type="text" name="query_word" />
                <input type="submit" value="" />
            </form>
        </div>
    </header>
</body>
</html>
