<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<form action="../Ex2">
		<p>메뉴
			<select name="menu" multiple="multiple" size="3">
				<option>된장찌개</option>
				<option>김치찌개</option>
				<option>부대찌개</option>
				<option>순두부찌개</option>
			</select>
		</p>
		<p>식당
			<input type="checkbox" name="rest" value="종로">종로
			<input type="checkbox" name="rest" value="강남" checked="checked">강남
			<input type="checkbox" name="rest" value="삼성">삼성
			<input type="checkbox" name="rest" value="잠실">잠실
		</p>
		<p>국적
			<input type="radio" name="nation" value="한국" checked="checked">한국
			<input type="radio" name="nation" value="마국">미국
			<input type="radio" name="nation" value="중국">중국
		</p>
		<p><input type="submit" value="입력">
	</form>
</body>
</html>
