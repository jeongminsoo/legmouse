<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function () {
			document.querySelector('form').onsubmit = function () {
				var agree = document.querySelector('input[name="agree"]');
				if (!agree.checked) {
					alert('동의하셔야 진행됩니다');
					return false;
				}
				
			};
		};
	</script>
</head>
<body>
	<fieldset>
		개인정보 이용 동의
	</fieldset>
	<form action="">
		<input type="radio" name="agree" value="yes">동의합니다
		<input type="radio" name="agree" value="no">동의하지 않습니다
		<p><input type="submit" value="다음"></p>
	</form>
</body>
</html>
