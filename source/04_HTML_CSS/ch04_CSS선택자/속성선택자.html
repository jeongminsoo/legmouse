<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

        input{color : blue;}

        img[alt]{width : 50px}/* img태그 중에서 alt 속성이 있는 요소 */
    </style>
</head>

        이름<input type="text" name="name" /><br />

</html>
