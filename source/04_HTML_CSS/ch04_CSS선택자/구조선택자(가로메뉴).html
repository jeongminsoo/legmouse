<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav{
            width : 800px;
            margin : 0 auto;
        }
       #nav ul{overflow : hidden;}
       #nav ul li {
            font-size : 20px;
            font-weight : bold;
            list-style : none;
            border : 1px solid grey;
            margin : 2px;
            padding : 10px;
            text-align : center;
            float : left;
        }
       #nav ul li:nth-child(2n+1) {
            background-color : orange;
        }
        #nav ul li:nth-child(2n) {
            background-color : yellow;
        }
        #nav ul li:first-child {
            background-color : lightgrey;
            border-radius : 30px 0 0 30px;
        }
        #nav ul li:last-child {
            background-color : lightgrey;
            border-radius : 0 30px 30px 0;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
            <li>menu7</li>
            <li>menu8</li>
        </ul>
    </div>
</body>
</html>
