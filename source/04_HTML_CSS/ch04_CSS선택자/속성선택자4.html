<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header{
            margin : 0 auto;
            text-align : center;
            color : orange;
        }
        #section table{
            border : 1px solid black;
            margin : 0 auto;
            text-align : center;
        }

        #section td{padding : 5px;}

        #section img[alt$='bmp'] {border : 4px solid blue;}
        #section img[alt$='gif'] {border: 4px solid red;}
        #section img[alt$='jpg'] {border: 4px solid yellow;}
        #section img[alt$='png'] {border: 4px solid black;}

        #footer{
            margin : 0 auto;
            text-align : center;
            padding : 10px 0 0 0;
            font-size : 1.2em;
            color : green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>자바 스크립트 책들</h1>
    </div>
    <div id="section">
        <table>
            <tr>
                <td><img src="0503_book/book.bmp" alt="book.bmp"/></td>
                <td><img src="0503_book/book.gif" alt="book.gif"/></td>
                <td><img src="0503_book/book.jpg" alt="book.jpg"/></td>
                <td><img src="0503_book/book.png" alt="book.png"/></td>
            </tr>
        </table>
    </div>
    <div id="footer">
        서울시 강남구 역삼동 좋은빌딩
    </div>
</body>
</html>
