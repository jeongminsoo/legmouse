<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Koulen-Regular';
            src: url('Koulen-Regular.ttf');
        }

        @font-face {
            font-family: 'LibreBodoni-VariableFont_wght';
            src: url('LibreBodoni-VariableFont_wght.ttf');
        }

        p:nth-child(1) {
            font-family: 'Koulen-Regular';
        }

        p:nth-child(2) {
            font-family: 'LibreBodoni-VariableFont_wght';
        }

        p:nth-child(3) {
            font-family: 'Oleo Script', cursive;
        }

        p:nth-child(4) {
            font-family: 'Pacifico', cursive;
        }
        p:last-child {
            font-family: 'Cute Font', cursive;
        }
    </style>
</head>
<body>
    <p>Koulen-Regular</p>
    <p>NanumGothic</p>
    <p>Oleo Script</p>
    <p>Pacifico</p>
    <p>한글폰트 테스트</p>
</body>
</html>
