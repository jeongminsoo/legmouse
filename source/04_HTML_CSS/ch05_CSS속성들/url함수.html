<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /* url() 용도 : 백그라운드이미지 가져올때, font 가져올때*/
        @font-face { /* 로컬폰트 설정 */
            font-family: 'NanumGothic';
            src: url('NanumGothic.ttf');
        }
        * {
            font-family: 'NanumGothic'
        }
        #wrap {
            width : 600px;
            margin : 10px auto;
            height:300px;
            border : 1px solid gray;
        }
        #wrap #content {
            width : 80%;
            height : 100%;
            border : 1px solid red;
            margin : 0 auto;
            
            /*background-image : url('0504/IU.jpg');
            background-repeat : no-repeat;  repeat-x : x축만 반복 / repeat-y : y축만 반복 
            background-position : center right;
            background-size : 100% */

            background : url('0504/IU.jpg') center right no-repeat;
            background-size : 100%;
            font-size : 2em;
            color : yellow;
            text-align : center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">아이유도 내일 쉴까요?</div>
    </div>
</body>
</html>
