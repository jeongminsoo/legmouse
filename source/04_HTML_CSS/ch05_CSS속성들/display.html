<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width : 100px;
            height : 100px;
            border : 1px solid black;
            text-align : center;
            font-weight : bold;
        }
        div:nth-child(1) {
            background-color : red;
            display : block;
        }
        div:nth-child(2) {
            background-color : green;
        }
        div:nth-child(3) {
            background-color : blue;
            color : lightgray;
            display : inline;  /* inline 타입은 좌 우 margin만 적용, 높이 설정 무시 */
            margin : 10px;
        }
        div:nth-child(4) {
            background-color : yellow;
            display : inline;
        }
        div:nth-child(5) {
            background-color : black;
            display : none; /* 안보이게 설정(공간도 안보임) */
        }
        div:nth-child(6) {
            background-color : red;
            display : inline-block; /* inline 타입과 반대, 높이, 위,아래여백 설정 */
        }
        div:nth-child(7) {
            background-color : green;
            display : inline-block;
        }
    </style>
</head>
<body>
    <div>content1</div><div>content2</div><div>content3</div><div>content4</div>
    <div>content5</div><div>content6</div><div>content7</div><div>content8</div>
</body>
</html>
