<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewprot"
          content="width=device-width, initial-scale=1.0, maximum-scale=2.0,
          minimum-scale=1.0"/>
    <title></title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        a {
            text-decoration : none;
            color : black;
            display : block;
            font-weight : bold;
            font-size : 1.2em;
        }
        li {
            list-style : none;
        }
        /* 스마트폰 */
        @media screen and (max-width : 1000px){
            #wrap {
                background-color : pink;
                margin : 3px;
            }
            #wrap #nav ul li:nth-child(2),
            #wrap #nav ul li:nth-child(4) {
                display : none;
            }
            #wrap #nav ul li {
                width : 33.33%
            }
            #wrap #footer {
                background-color : lightpink;
            }
        }
        /* 테블릿 */
        @media screen and (min-width : 2001px) {
            #wrap {
                background-color : aqua;
                margin : 3px;
            }
            #wrap #nav ul li:nth-child(4) {
                display : none;
            }
            #wrap #nav ul li {
                width : 25%;
            }
            #wrap #footer {
                background-color : lightgray;
            }
        }
        /* pc */
        @media screen and (min-width : 1001px) and (max-width : 2000px) {
            #wrap {
                width: 800px;
                margin: 3px auto;
            }
            #wrap #nav ul li {
                width : 20%;
            }
        }
        /* 공통 */
        #wrap {
            border : 1px solid gray;
        }
        #wrap #header {
            height : 100px;
            line-height : 100px;
            text-align : center;
        }
        #wrap #nav ul {
            overflow : hidden;
        }
        #wrap #nav ul li {
            float : left;
            height : 50px;
            line-height : 50px;
            text-align : center;
            border : 1px solid gray;
            box-sizing : border-box;
        }
        #wrap #content {
            padding : 10px;
        }
        #wrap #footer {
            height : 100px;
            line-height : 100px;
            text-align : center;
            font-size : 1.2em;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"><h1>웹표준 반응형</h1></div>
        <div id="nav">
            <ul>
                <li><a href="#menu1">menu1</a></li>
                <li><a href="#menu1">menu2</a></li>
                <li><a href="#menu1">menu3</a></li>
                <li><a href="#menu1">menu4</a></li>
                <li><a href="#menu1">menu5</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Why do we use it?</h2>
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. </p>
        </div>
        <div id="footer">
            홍길동 주식회사
        </div>
    </div>
</body>
</html>
