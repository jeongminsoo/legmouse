<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{border-top : 1px solid blue;
           text-align : center;
           papping : 5px;
        }
    </style>
    <script>
        /* form안의 title은 한글자 이상, name은 2글자 이상 입력했는지 여부 판단 
         = frm.title.value가 ""이거나, frm.name.value.length = 1 이면 submit 불가
         */
        function chk() {
            if (frm.name.value.length < 2) { // 빈스트링 "", 0은 false, 공백" "은 true
                alert("작성자명은 2글자 이상 입력하세요");
                frm.name.focus();
                return false;
            }
            return true; // 생략해도 기본적으로 submit 이루어짐
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" size="30"
                           required="required" autofocus="autofocus"/>  <!-- requred="required" : 필수 입력사항 -->
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="name" size="30" required="required" />
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" rows="8" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="file" name="filename" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
