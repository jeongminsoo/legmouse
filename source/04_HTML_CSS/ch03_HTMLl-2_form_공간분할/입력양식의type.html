<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td {
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td>아  이  디</td>
                <td><input type="text" name="id" size="18" /></td>
                <td><input type="button" value="중복확인" onclick="alert('중복확인 test');"/></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" size="18" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                <input type="tel" name="phone1" size="1" /> -
                <input type="tel" name="phone2" size="1" /> -
                <input type="tel" name="phone3" size="1" />
                </td>
            </tr>
            <tr>
                <td>경력</td>
                <td colspan="2"><input type="number" name="career" min="0" max="45" />년</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td colspan="2"><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>사 진</td>
                <td colspan="2"><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td>성별구분</td>
                <td colspan="2">
                    <input type="radio" name="gender" value="male" checked="checked"/> 남 
                    <input type="radio" name="gender" value="female" /> 여
                </td>
            </tr>
            <tr>
                <td>사용언어</td>
                <td colspan="2">
                    <input type="checkbox" name="lang" value="kor" /> 한글 
                    <input type="checkbox" name="lang" value="eng" /> 영어 
                    <input type="checkbox" name="lang" value="chi" /> 중국어 
                    <input type="checkbox" name="lang" value="ind" /> 인도어
                </td>
            </tr>
            <tr>
                <td>국적</td>
                <td colspan="2">
                    <select name="nation">
                        <option>대한민국</option>   <!-- option에 value를 생략하면 value=대한민국 -->
                        <option value="usa">미국</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple="multiple" size="2">
                        <option>김치찌개</option>
                        <option>된장찌개</option>
                        <option>부대찌개</option>
                        <option>섞어찌개</option>
                    </select></td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="intro" cols="25" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth" />
                </td>
            </tr>
            <tr>
                <td>좋아하는 색상<br />좋아하는 정도</td>
                <td>
                    <input type="color" name="color" /><br />
                    <input type="range" name="range" min="0" max="100" step="10" />100
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입"/>
                    <input type="reset" value="초기화" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
