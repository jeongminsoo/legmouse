<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('*').css('color', 'blue');
			$('p').click(function(){
				$(this).hide();
			});
			$('#hideP1').click(function(){
				$('#p1').hide('fast');
			});
			$('#hidePTag').click(function(){
				$('p').hide();
			});
			$('#showTag').click(function(){
				$('p').show();
			});
		});
	</script>
</head>
<body>
	<h1>이곳은 head</h1>
	<p>이 p태그를 클릭하면 숨겨져요</p>
	<p>이 p태그를 클릭하면 숨겨져요</p>
	<p id="p1">하나만 숨겨져요</p>
	
	<button id="hideP1">첫번째 p태그만 숨겨요</button>
	<button id="hidePTag">p태그를 다 숨겨요</button>
	<button id="showTag">p태그들을 다 나타내요</button>
</body>
</html>
