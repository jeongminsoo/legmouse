<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script	 src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:even').css('background-color', '#cccccc');
			$('tr:odd').css('background-color', '#FFFFAA');
			$('tr:nth-child(3n)').css('background', '#FFFFAA');
			$('tr:nth-child(3n+1)').css('background', '#FFAAff');
			$('tr:nth-child(3n+2)').css('background', '#AAffff');
			$('tr:eq(0)').css('background', 'black').css('color', 'white');
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th>

	</table>
</body>
</html>
