<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = 'abcd@ef';
        var patternNum = /[0-9]/;  // 숫자패턴
        var patternEng = /[a-zA-Z]/; // 알파벳패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글패턴
        var patternSpc = /[~!@#$%^&*()-_+|\{\}\\\[\]]/; // 특수문자패턴
        document.write('str에 숫자가 포함되어있는지 : ' + patternNum.test(str) + '<br>');
        document.write('str에 특수문자가 포함되어있는지 : ' + patternSpc.test(str) + '<br>');
        document.write('str에 한글이 포함되어있는지 : ' + patternKor.test(str) + '<br>');
    </script>
</head>
<body>

</body>
</html>
