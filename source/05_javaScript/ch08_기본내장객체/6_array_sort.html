<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = new Array('big', 'abc', 'small');
        var arr2 = [52, 103, 273, 32, 57];
        document.write('arr1 정렬전 : ' + arr1 + '<br>');
        arr1.sort(); // sort : ascii코드 순으로(오름차순) 정렬, 숫자는 별개
        document.write('arr1 정렬후 : ' + arr1 + '<br>');

        document.write('arr2 정렬전 : ' + arr2 + '<br>');
        arr2.sort(function (left, right) {
            return left - right; // 오름차순 정렬
        });
        document.write('arr2 정렬후 : ' + arr2 + '<br>');
        arr2.reverse();  // 순서를 뒤집는 함수
        document.write('arr2 뒤집은 후 : ' + arr2 + '<br>');
        var sliceArr2 = arr2.slice(0, 3); // index 0 부터 2까지 추출
        document.write('arr2 0번째부터 3번째앞까지 : ' + sliceArr2 + '<br>');
    </script>
</head>
<body>

</body>
</html>
