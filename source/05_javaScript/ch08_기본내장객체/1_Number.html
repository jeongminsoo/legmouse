<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 기본데이터타입 (number, string, boolean) vs 객체데이터타입
        var priNum = 273.21;
        var objNum = new Number(273.21);
        document.write('priNum의 타입 : ' + typeof (priNum) + '<br>');
        document.write('objNum의 타입 : ' + typeof (objNum) + '<br>');
        document.write('priNum의 생성자 함수 : ' + priNum.constructor + '<br>');
        document.write('objNum의 생성자 함수 : ' + objNum.constructor + '<br>');
        document.write(priNum.toFixed(1) + '<br>'); // 소수점 1자리까지 출력
        document.write(objNum.toFixed(1) + '<br>');
        if (priNum.constructor == objNum.constructor) {
            document.write('priNum과 objNum의 저장된 타입은 같다');
        }
        // (1) 내장객체 Number에 메소드 추가
        Number.prototype.method1 = function () {
            alert('Number타입은 다 쓸 수 있음');
        };
        priNum.method1();
        objNum.method1();
        // (2) objNum에 메소드 추가 가능
        objNum.method2 = function () {
            alert('objNum에 추가');
        };
        objNum.method2();
        // priNum.method2();  priNum에는 사용 불가

        // (3) priNum에 메소드 추가 불가
        /* priNum.method2 = function () {
            alert('priNum에 추가');
        };
        priNum.method2(); */

        // (4) Object에 메소드 추가
        Object.prototype.method3 = function () {
            document.write('<hr>' + this);
        };
        priNum.method3();
        objNum.method3();

    </script>
</head>
<body>

</body>
</html>
