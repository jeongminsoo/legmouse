<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
        }
        Student.prototype.getSum = function () {
            return this.kor + this.mat;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 2;
        };
        Student.prototype.toString = function () {
            return this.name + ' (' + this.kor + ', ' + this.mat + ', 총점 : ' + this.getSum() + ', 평균 : ' + this.getAvg() + ')';
        };
        var students = [new Student('홍길동', 80, 100),
            new Student('김길동', 84, 100),
            new Student('신길동', 90, 77),
            new Student('마길동', 100, 90),
            new Student('최길동', 99, 99),
        ];
        document.write('정렬전' + '<hr>');
        students.forEach(function (data, idx) {
            document.write(idx + '번째' + '<br>' + data + '<br>');
        });
        students.sort(function (left, right) {
            return left.getSum() - right.getSum();
        });
        document.write('<hr>' + '총점 기준 오름차순 정렬후' + '<hr>');
        students.forEach(function (data, idx) {
            document.write(idx + '번째' + '<br>' + data + '<br>');
        });
        students.sort(function (left, right) {
            if (left.name < right.name) {
                return -1;
            } else if (left.name > right.name) {
                return 1;
            } else {
                return 0;
            }
        });
        document.write('<hr>' + '이름 기준 오름차순 정렬후' + '<hr>');
        students.forEach(function (data, idx) {
            document.write(idx + '번째' + '<br>' + data + '<br>');
        });
    </script>
</head>

</body>
</html>
