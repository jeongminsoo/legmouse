<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.querySelectorAll('.header');
            for (var idx in header) {
                header[idx].onclick = function () {
                    var msg = this.innerHTML;
                    alert(msg);
                    this.style.cssText = 'color : red; border : 1px solid orange;';
                };
            }
            /* 
            header[0].onclick = function () {
                msg = header[0].innerHTML;
                alert('click1');
                header[0].style = 'color : red; border : 1px solid orange;';
            }; */
        };
    </script>
</head>
<body>
    <h1 class="header">click1</h1>
    <h1 class="header">click2</h1>
    <h1 class="header">click3</h1>
    <h1>click4</h1>
</body>
</html>
