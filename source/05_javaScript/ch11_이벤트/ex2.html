<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var imgOut = ['img/0out.jpg', 'img/1out.jpg', 'img/2out.jpg', 'img/3out.jpg'];
        var imgOver = ['img/0over.jpg', 'img/1over.jpg', 'img/2over.jpg', 'img/3over.jpg']

        window.onload = function () {
            var btnImg = document.querySelectorAll('button');
            for (var idx in btnImg) {
                btnImg[idx].innerHTML = '<img src="' + imgOut[idx] + '" />';
            }
        };

        function imgOver() {
            for (var i in btnImg) {
                btnImg[i].innerHTML = '<img src="' + imgOVer[i] + '" />';
            }
        }
        function imgOut() {
            for (var j in btnImg) {
                btnImg[j].innerHTML = '<img src="' + imgOut[j] + '" />';
            }
        }
    </script>
</head>
<body>
    <button onmouseover="imgOver()" onmouseout="imgOut()"></button>
    <button onmouseover="imgOver()" onmouseout="imgOut()"></button>
    <button onmouseover="imgOver()" onmouseout="imgOut()"></button>
    <button onmouseover="imgOver()" onmouseout="imgOut()"></button>
</body>
</html>
