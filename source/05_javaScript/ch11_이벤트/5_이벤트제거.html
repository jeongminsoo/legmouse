<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 빨 - 초 - 파 -보 -검 - ... */
        span:nth-child(5n+1) {
            color : red;
        }
        span:nth-child(5n+2) {
            color: green;
        }
        span:nth-child(5n+3) {
            color: blue;
        }
        span:nth-child(5n+4) {
            color: violet;
        }
        span:nth-child(5n) {
            color: black;
        }
    </style>
    <script>
        var cnt = 0;
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                this.innerHTML += '<span>♥</span>';
                cnt++;
                if (cnt == 5) {
                    this.onclick = null;
                }
            };
            
        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
