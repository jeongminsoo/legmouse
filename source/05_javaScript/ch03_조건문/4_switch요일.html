<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write("요일");
        var week = new Date().getDay();
        switch (week) {
            case 0:
                document.bgColor = "red";
                break;
            case 1:
                document.bgColor = "orange";
                break;
            case 2:
                document.bgColor = "yellow";
                break;
            case 3:
                document.bgColor = "green";
                break;
            case 4:
                document.body.style = "background-color : blue; color : white;";
                break;
            case 5:
                document.body.style = "background-color : navy; color : white;";
                break;
            case 6:
                document.body.style = "background-color : violet;";
                break;
        }
    </script>
</head>
<body>

</body>
</html>
