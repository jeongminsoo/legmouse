<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // open(속성1, 속성2, 속성3)
        // 속성1 : 열릴 새창의 url
        // 속성2 : window의 이름
        // 속성3 : 사이즈(width, height), 위치(left, top), ....
        var child = open('', '테스트', 'width=450, height=500, left=800, top=300');
        if (child) {
            child.document.write('<h2>새창</h2>' + '<input type="text" name="아이디" />')
        } else {
            alert('팝업차단을 해제해야 합니다.');
        }
    </script>
</head>

</body>
</html>
