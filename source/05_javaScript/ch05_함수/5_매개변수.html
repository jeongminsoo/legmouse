<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 함수는 오버로딩 불가
        function pow(x, y) {
            var result = 1;
            for (var i = 1; i <= y; i++) {
                result *= x;
            }
            return result;
        }

        document.write(pow(2));
    </script>
</head>
