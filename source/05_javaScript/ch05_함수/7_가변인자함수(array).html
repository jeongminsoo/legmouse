    <script>
        var arr1 = [273, 2, 3, 'Hello',];
        var arr2 = array(273, 2, 3, 'Hello');
        var arr3 = [, , ,];
        var arr4 = array(3);
        var arr5 = [];

        document.write(arr1 + " " + arr1.length + '<br>');
        document.write(arr2 + " " + arr2.length + '<br>');

        document.write(arr5 + " " + arr5.length + '<br>');
        document.write(arr6 + " " + arr6.length + '<br>');


        function array() {
            var result = [];
            if (arguments.length == 1) {
                // 매개변수가 1개 일 때 실행할 명령어
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push(null);
                }
            } else if (arguments.length >= 2) {
                // 매개변수가 2개 이상일 때 실행할 명령어
                /*for (var idx = 0; idx < arguments.length; idx++) {
                    result.push(argument[idx]);
                }*/
                for (var idx in arguments) {
                    result.push(arguments[idx]);
                }
            }
            return result;
        }
    </script>
