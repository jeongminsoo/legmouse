<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 1.prompt함수를 이용해서 국어, 영어 점수를 입력받습니다 (0 ~ 100점)
        // 2. isNaN함수를 이용해서 점수를 입력하지 않았을 경우 점수를 다시 입력받습니다 (do~while)
        // 3. 국어와 영어 점수의 평균을 출력
        do {
            korScore = prompt("국어 점수를 입력하세요", "0 ~ 100");
            kor = Number(korScore);
            if (korScore != null && korScore != '' && !isNaN(kor) && kor >= 0 && kor <= 100) {
                break;
            }
        } while (true);

        do {
            engScore = prompt("영어 점수를 입력하세요", "0 ~ 100");
            eng = Number(korScore);
            if (engScore != null && engScore != '' && !isNaN(eng) && eng >= 0 && eng <= 100) {
                break;
            }
        } while (true);

        document.write("국어 : " + kor);
        document.write("영어 : " + eng);
        document.write("평균 : " + (kor+eng)/2);

    </script>
</head>
<body>

</body>
</html>
