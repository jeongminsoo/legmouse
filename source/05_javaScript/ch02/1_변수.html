<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 자료형 : string, number. boolean, object(array), function, undefined
        var varString;  // 변수만 선언
        document.write('1. varString타입 : ' + typeof(varString) + '값 : ' + varString + '<br>');
        varString = '"홍길동"';  // String
        document.write('2. varString타입 : ' + typeof (varString) + '값 : ' + varString + '<br>');
        varString = 10; // number
        document.write('3. varString타입 : ' + typeof (varString) + '값 : ' + varString + '<br>');
        varString = true; // boolean
        document.write('4. varString타입 : ' + typeof (varString) + '값 : ' + varString + '<br>');
        varString = { name: '홍길동', age: 20, score: 3.5 };  // obect(객체)
        document.write('5. varString타입 : ' + typeof (varString) + '값 : ' + varString + '<br>');
        varString = ['hello', 10, 10.5, false, { 'id': 'aaa', 'pw': '1111' }, [1, 2, 3]]; // arry (배열)
        document.write('6. varString타입 : ' + typeof (varString) + '값 : ' + varString + '<br>');
        varString = function () {  
            alert('함수속');
        }; // function
        document.write('7. varString타입 : ' + typeof (varString) + '값 : ' + varString + '<br>');
    </script>
</head>
<body>

</body>
</html>
