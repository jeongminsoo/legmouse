<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // NaN(타입은 number)
        i = Number("a");
        document.write('i = ' + i + ' i가 NaN인지 : ' + isNaN(i) + '<br>');
        // Infinity(타입은 number)
        i = 10 / 0;
        document.write('i = ' + i + ' i가 유리수인지 : ' + isFinite(i) + '<br>');
    </script>
</head>
