<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        table {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        caption {
            font-size : 20px;
            font-weight : bold;
        }
        tr:first-child {
            background-color : deepskyblue;
        }
    </style>
    <script>
        document.write('<table><caption>구구단</caption');
        document.write('<tr><td>2단</td><td>3단</td><td>4단</td><td>5단</td><td>6단</td><td>7단</td><td>8단</td><td>9단</td></tr>');
        for (var i = 1; i < 10; i++) {
            document.write('<tr>')
            for (var j = 2; j < 10; j++) {
                document.write('<td>' + j + ' * ' + i + ' = ' + (j * i) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
