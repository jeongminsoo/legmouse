<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [277, 32.5, '홍길동',];
        document.write('배열방 갯수 : ' + arr.length + '<br>');
        arr.push('3번째 인덱스에 추가');
        document.write('배열에 push 후 방 갯수 : ' + arr.length + '<br>');
        var temp = arr.pop();  // 마지막 인덱스 배열방의 값을 return후 방 삭제
        document.write('배열에 pop한 후 방 갯수 : ' + arr.length + '<br>');
        document.write('삭제한 인덱스 값 : ' + temp);
    </script>
</head>
<body>

</body>
</html>
