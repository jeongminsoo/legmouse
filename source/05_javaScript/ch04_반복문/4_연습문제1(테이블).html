<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        table {
            width : 100px;
            margin : 0 auto;
            border : 1px solid black;
        }
        td {
            border : 1px solid black;
        }
        

    </style>
    <script>
        do {
            var dan = Number(prompt("원하는 구구단수를 입력하세요", "2단 ~ 9단"));
            if (isNaN(dan) || dan == "" || dan == null || dan < 2 || dan > 9) {
                alert("잘못입력하였습니다. 다시 확인해주세요");
            } else {
                document.write('<table>');
                document.write('<caption>' + dan + '단 구구단</caption>');
                for (var idx = 1; idx < 10; idx++) {
                    document.write('<tr><td>' + dan + " * " + idx + " = " + (dan * idx) + '</td></tr>');
                }
                document.write('</table>');
                break;
            }

        } while (true);


    </script>
</head>

</body>
</html>
