<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; // 입력횟수
        var sum = 0; // 누적 점수
        var failCnt = 0; // 잘못 입력한 횟수
        var successCnt = 0; // 제대로 입력한 횟수

        do {

            var answer = confirm('누적하시겠습니까?');

            if (answer == false) {
                break;
            }

            var num = prompt('누적할 점수를 입력하세요');
            var score = Number(num);

            if (num == null || num == "" || isNaN(score) || score > 100 || score < 0) {
                alert('입력이 취소되었습니다');
                failCnt++;
                cnt++;
            } else {
                alert('누적되었습니다');
                sum += score;
                successCnt++;
                cnt++;
            }

        } while (true);

        document.write(cnt + '번 입력' + '<br>');
        document.write('누적점수 : ' + sum + '<br>');
        document.write('점수를 제대로 입력한 횟수 : ' + successCnt + '<br>');
        document.write('점수를 잘못 입력한 횟수 : ' + failCnt + '<br>');

    </script>
</head>
<body>

</body>
</html>
