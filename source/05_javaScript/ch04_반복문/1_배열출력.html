<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, '홍길동'];
        document.write('<h2>0. 일반 출력</h2>');
        document.write(arr + '<br>');

        document.write('<h2>1. 일반 for문을 이용한 배열 출력</h2>');
        for (var i = 0; i < arr.length; i++) {
            document.write(i + '번째 : ' + arr[i] + '<br>');
        }

        document.write('<h2>2. for-in문을 이용한 배열 출력</h2>');
        for (var idx in arr) {
            document.write(idx + '번째 : ' + arr[idx] + '<br>');
        }

        document.write('<h2>3. index를 사용한 forEach함수를 이용한 배열 출력</h2>'); // index와 data 를 변수로 받는 함수로 출력
        arr.forEach(function (data, idx) {
            document.write(idx + '번째 : ' + data + '<br>');
        });

        document.write('<h2>4. index 없이 forEach함수를 이용한 배열 출력</h2>');  // index 없이 data 출력
        arr.forEach(function (data) {
            document.write(data + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
