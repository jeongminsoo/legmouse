<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function color(num) {
            if (num == 1) {
                document.body.style.backgroundColor = 'red';
            } else if (num == 2) {
                document.body.style.backgroundColor = '#ffa500';
            } else if (num == 3) {
                document.body.style.backgroundColor = '#ffff00';
            } else if (num == 4) {
                document.body.style.backgroundColor = '#008000';
            } else if (num == 5) {
                document.body.style.backgroundColor = '#0000ff';
            } else if (num == 6) {
                document.body.style.backgroundColor = '#000080';
            } else if (num == 7) {
                document.body.style.backgroundColor = '#ee82ee';
            } else if (num == 0) {
                document.body.style.backgroundColor = 'white';
            }
        }
    </script>
    <style>
        td {
            width : 50px;
            height : 100px;
        }
        .td1 {
            background-color : red;
        }
        .td2 {
            background-color: #ffa500;
        }
        .td3 {
            background-color: #ffff00;
        }
        .td4 {
            background-color: #008000;
        }
        .td5 {
            background-color: #0000ff;
        }
        .td6 {
            background-color: #000080;
        }
        .td7 {
            background-color: #ee82ee;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="td1" onmouseover="color(1)" onmouseout="color(0)"></td>
            <td class="td2" onmouseover="color(2)" onmouseout="color(0)"></td>
            <td class="td3" onmouseover="color(3)" onmouseout="color(0)"></td>
            <td class="td4" onmouseover="color(4)" onmouseout="color(0)"></td>
            <td class="td5" onmouseover="color(5)" onmouseout="color(0)"></td>
            <td class="td6" onmouseover="color(6)" onmouseout="color(0)"></td>
            <td class="td7" onmouseover="color(7)" onmouseout="color(0)"></td>
        </tr>
    </table>
</body>
</html>
