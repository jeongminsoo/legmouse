<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 방법 1
        // 1. h1태그 생성
        // 2. 태그에 들어갈 textNode 생성
        // 3. h1태그와 textNode 연결
        // 4. body에 추가

        // 방법2
        // 1. img 태그 생성
        // 2. src 속성 변경
        // 3. img태그를 body에 추가

        // 방법3
        // 1. innerHTML을 이용
        window.onload = function () {
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('추가한 h1태그 안 text');
            h1.appendChild(textNode);
            document.body.append(h1);

            var img = document.createElement('img');
            img.setAttribute('src', 'img/red.jpg');
            document.body.appendChild(img);

            document.body.innerHTML += '<h1>추가한 text</h1>';
        };
        
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="img/orange.jpg" />
</body>
</html>
