<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // querySelector(선택자) : 선택자 요소 중 첫번째 하나만 가져온다
        // querySelectorAll(선택자) : 선택자 요소 모두를 배열로 가져온다
        window.onload = function () {
            var header1 = document.querySelector('.header');
            header1.innerHTML = '바꿔';
            var head = document.querySelectorAll('.header');
            for (var idx in head) {
                head[idx].style.backgroundColor = 'yellow';
                head[idx].style.color = 'red';
            }
        };
    </script>
</head>
<body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
</body>
</html>
