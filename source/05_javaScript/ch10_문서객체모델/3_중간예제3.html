<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 350px;
            height: 100px;
        }
    </style>
    <script>
        var h2;
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];
        window.onload = function () {
            var tds = document.querySelectorAll('td');
            for (var idx in tds) {
                tds[idx].style.backgroundColor = color[idx];
            }
        };
        function bgCol(num) {
            if (num == 1) {
                document.body.style.backgroundColor = 'black';
                h2 = document.createElement('h2');
                var text = document.createTextNode('야호 수요일이다');
                h2.appendChild(text);
                document.body.append(h2);
                h2.style.Color = 'blue';
            } else if (num == 0) {
                document.body.style.backgroundColor = 'white';
                h2 = document.getElementsByTagName('h2')[0];
                document.body.removeChild(h2);
            }
        }
    </script>

</head>
<body>
    <table>
        <tr>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
            <td onmouseover="bgCol(1)" onmouseout="bgCol(0)"></td>
        </tr>
    </table>
    <h2> </h2>
</body>
</html>
