<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        sum = 0;   // 변수 선언시 var 생략 가능
        for (i = 0; i < 10; i++) {
            sum += i;
            console.log("i =" + i + ", sum = " + sum);
        }
        console.log('DONE');
        document.write('<h1>누적합은 ' + sum + '</h1>');
    </script>
</head>
<body>
    <h2>F12키를 눌러보세요</h2>
    <script>document.body.innerHTML += '<h3>수업 끝</h3>';</script>
</body>
</html>
