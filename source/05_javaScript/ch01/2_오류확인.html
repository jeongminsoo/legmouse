<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 자바script 는 변수 타입이 없음
        var al_pha = 20;  // 변수 al_pha 선언
        console.log('1');  // 개발자 도구 console에서 출력되기 위한 것
        alert('al_pha값은 ' + al_pha);  // alert(''); = System.out.print();
        console.log('2');
        al_pha = "hello";
        console.log('3');
        alert('바뀐 al_pha값은 ' + al_pha);
        console.log('4');
    </script>
</head>
<body>
    <script>
        document.write('윗 블럭에서 선언된 변수 al_pha값은' + al_pha);
    </script>
</body>
</html>
